<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>üìù Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="wrapper">

      <div class="left">
        <div class="title">
          CoderUp 
        </div>
        <div class="catchphrase">
          Coding, by coders, for coders.
        </div>
        <div class="img-wrapper">  
          <img class="img" src="img/resized.png" alt="Guy sitting in a chair while programming">
        </div>
        <div class="copyright">
          Copyright ¬© 2024 facundoduhau
        </div>
      </div>

      <div class="right">
        <div class="wrapper-right">  
          <div class="sign-up">
            Sign up today and get started.
          </div>
          <div class="form">

            <div class="name">  
              <input type="text" id="user_first_name" name="user_first_name" placeholder="FIRST NAME">
              <input type="text" id="user_last_name" name="user_last_name" placeholder="LAST NAME">
            </div>

            <div class="personal">  
              <input type="email" id="user_email" name="user_email" placeholder="E-MAIL">
              <input type="text" id="user_phone" name="user_phone" placeholder="PHONE">
            </div>

            <div class="pwd">  
              <input type="password" id="user_password" name="user_password" placeholder="PASSWORD">
              <input type="password" id="user_password" name="user_password" placeholder="CONFIRM PASSWORD">
            </div>

          </div>
          
          <div class="create">
            <button type="submit" class="create-button">Create Account</button>
          </div>
          
          <div class="registered">
            <div class="question">
              Do you have an account?
            </div>
            <button type="button" class="login-button">Log In</button>
          </div>
        </div>
      </div>

    </div>

  </body> 
</html>
